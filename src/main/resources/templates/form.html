<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:unless="${manutencao.id}">Sistema de Manutenção - Nova OS</title>
    <title th:if="${manutencao.id}">Sistema de Manutenção - Editar OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
    <nav class="bg-gray-800 shadow-md">
      <div class="container mx-auto px-6 py-3">
        <a class="text-white text-2xl font-bold" th:href="@{/manutencao}"
          >Sistema de Manutenção</a
        >
      </div>
    </nav>

    <main class="container mx-auto flex justify-center items-center mt-10 p-4">
      <div class="w-full max-w-lg">
        <div class="bg-white p-8 rounded-lg shadow-xl">
          <h1
            class="text-2xl font-bold text-gray-800 mb-6 text-center"
            th:unless="${manutencao.id}"
          >
            Criar Nova Ordem de Serviço
          </h1>
          <h1
            class="text-2xl font-bold text-gray-800 mb-6 text-center"
            th:if="${manutencao.id}"
          >
            Editar Ordem de Serviço
          </h1>

          <form method="post" th:object="${manutencao}" class="space-y-6">
            <div>
              <label
                for="item"
                class="block text-sm font-semibold text-gray-700 mb-1"
                >Equipamento</label
              >
              <input
                type="text"
                id="item"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                th:field="*{item}"
                required
                placeholder="Ex: Notebook, Impressora, etc."
              />
              <ul th:if="${#fields.hasErrors('item')}" class="mt-1">
                <li
                  th:each="error : ${#fields.errors('item')}"
                  th:text="${error}"
                  class="text-red-500 text-xs"
                ></li>
              </ul>
            </div>

            <div>
              <label
                for="description"
                class="block text-sm font-semibold text-gray-700 mb-1"
                >Descrição do Problema</label
              >
              <textarea
                id="description"
                rows="4"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                th:field="*{description}"
                required
                placeholder="Descreva o defeito ou a manutenção necessária."
              ></textarea>
              <ul th:if="${#fields.hasErrors('description')}" class="mt-1">
                <li
                  th:each="error : ${#fields.errors('description')}"
                  th:text="${error}"
                  class="text-red-500 text-xs"
                ></li>
              </ul>
            </div>

            <div class="pt-4 flex items-center space-x-4">
              <a
                th:href="@{/manutencao}"
                class="w-full text-center bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg shadow-md transition duration-300"
              >
                Voltar
              </a>

              <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out"
              >
                Salvar
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
