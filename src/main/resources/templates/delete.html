<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema de Manutenção - Excluir OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
    <nav class="bg-gray-800 shadow-md">
      <div class="container mx-auto px-6 py-3">
        <a class="text-white text-2xl font-bold" th:href="@{/manutencao}"
          >Sistema de Manutenção</a
        >
      </div>
    </nav>

    <main class="container mx-auto flex justify-center items-center mt-10 p-4">
      <div
        class="w-full max-w-lg bg-white p-8 rounded-lg shadow-xl text-center"
      >
        <div
          class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4"
        >
          <svg
            class="h-6 w-6 text-red-600"
            stroke="currentColor"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
            />
          </svg>
        </div>

        <h1 class="text-2xl font-bold text-gray-800 mb-4">
          Confirmar Exclusão
        </h1>

        <p class="text-gray-600 mb-6">
          Tem certeza que deseja excluir permanentemente a OS do item
          <strong
            class="font-semibold text-gray-900"
            th:text="${manutencao.item}"
          ></strong
          >?
          <br />
          <span class="text-sm text-red-500"
            >Esta ação não poderá ser desfeita.</span
          >
        </p>

        <form method="post" class="flex justify-center space-x-4">
          <a
            th:href="@{/manutencao}"
            class="px-6 py-2 rounded-lg text-gray-700 bg-gray-200 hover:bg-gray-300 font-semibold transition duration-300"
          >
            Cancelar
          </a>
          <button
            type="submit"
            class="px-6 py-2 rounded-lg text-white bg-red-600 hover:bg-red-700 font-semibold transition duration-300 shadow-md"
          >
            Excluir
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
